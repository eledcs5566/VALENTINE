<style>
body {

  top: -10px;

@keyframes fall {
  from { transform: translateY(-10px); }

</style>
</head>

<body>

<script>
/* Typewriter */
let text = "Even without pictures, I feel you in every thought, every smile, every quiet moment. This is my small way of sayingâ€¦ you matter to me. A lot. â¤ï¸";
let i = 0;
function startLetter(){

}
function type(){

</script>
