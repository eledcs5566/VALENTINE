.card {
  background: rgba(255,255,255,0.15);

  max-width: 700px;
}

img {

@keyframes fadeZoom {

}

.heart {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>
